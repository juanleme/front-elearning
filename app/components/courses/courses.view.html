<header ui-header></header>
<section class="bg-white">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3 class="main-title">SELECIONE O CURSO QUE DESEJA ASSISTIR!</h3>
				<div class="courses">
					<div class="row">
					  	<div class="col-lg-3 col-md-6" ng-repeat="course in vm.courses">
				  			<a href="#/cursos/{{ course._id }}/aulas">
				  				<img src="{{ course.image }}" alt="{{ course.title }}" class="img-responsive" />
				  			</a>
							<h4><a href="#/cursos/{{ course._id }}/aulas">{{ course.title }}</a></h4>
							<p>{{ course.description }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer ui-footer>
